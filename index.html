<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="nyan.png" type="image/x-icon">
    <title>Nyancat</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="cat.gif" alt="Full-Screen GIF">
    </div>
    <audio src="nyan.mp3" autoplay loop></audio>
</body>
</html>
